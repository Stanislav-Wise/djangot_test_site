<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы</title>
</head>
<body>
    <h1>Фильмы</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Фильтровать</button>
    </form>

    <h2>Результаты:</h2>
    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.title }}</strong> — {{ movie.genre }} ({{ movie.release_date }})
                <br>Рейтинг: {{ movie.rating }}
                <br>Режиссёр: {{ movie.director }}
            </li>
        {% empty %}
            <p>Фильмы не найдены.</p>
        {% endfor %}
    </ul>
</body>
</html>
